<app-navigation-bar></app-navigation-bar>
<div class="movie-cards-container" style="display: flex;">
    <mat-card class="movie-card" *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: <span *ngFor="let director of movie.Director">{{director.Name}}</span></mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImageURL}} alt={{movie.Title}} style="width: 200px;" />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                *ngFor="let genre of movie.Genre">
                {{genre.Name}}
            </button>
            <button
                mat-button
                color="primary"
                *ngFor="let director of movie.Director"
                (click)="openDirectorDialog(director)">
                {{director.Name}}
            </button>
            <button mat-button color="primary">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
