<mat-toolbar>
    <button mat-button class="home-button" aria-label="Home button with text">
        YMDB
    </button>
    <span class="spacer"></span>
    <button mat-raised-button class="profile-button" aria-label="Profile button with text and icon">
        {{username}}
        <mat-icon>account_circle</mat-icon>
    </button>
    <button
        mat-icon-button
        (click)="onLogout()"
        class="logout-button"
        aria-label="Logout button with icon">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
