<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput [(ngModel)]="userData.Password"
                    type="password"
                    placeholder="Password"
                    name="Password"
                    required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-flat-button (click)="signInUser()"
            color="primary">
            SIGN IN
        </button>
    </mat-card-actions>
</mat-card>
