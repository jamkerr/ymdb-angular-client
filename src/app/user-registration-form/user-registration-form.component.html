<mat-card class="form-card">
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput [(ngModel)]="userData.Password"
                    type="password"
                    placeholder="Password"
                    name="Password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput [(ngModel)]="userData.Email"
                    type="email"
                    placeholder="Email"
                    name="Email"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput [(ngModel)]="userData.Birth_Date"
                    type="date"
                    placeholder="Birthday"
                    name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            class="form-button"
            mat-flat-button (click)="registerUser()"
            color="primary">
            SIGN UP
        </button>
    </mat-card-actions>
</mat-card>
